<!DOCTYPE html>
<html>
	<head>
		<title>Email collector</title>
	</head>
	<body>
		<h1>email collector</h1>
		<form action="/web-dev/reg/emails.php" method="POST" target="_blank">
		 <label style="color:royalblue;">Enter your email id: </label>
			<input type="email" id="emailid" name="emailid" />
			<br/><br/>
			<button onclick="readData()">submit</button>
		</form>	
			<script>
				function readData() {
					var email=document.getElementById('emailid').value;
					var dataString='Email: ' + email ;
					document.getElementById('result').innerHTML=dataString;
				}
			</script>
	</body>
</html>
